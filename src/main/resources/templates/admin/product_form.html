<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout_admin :: head"></head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<body class="sticky-header left-side-collapsed" id="left_click">
<script type="text/javascript">
/* hàm này chưa xử lí xong có tác dụng mở rộng thanh menu trái,đang tìm đối tượng click phù hợp. có thể do lỗi 
ở hàm call trong jquery mà không chạy*/
$('.toggle-btn').on('click', function (e) {
	e.preventDefault();
	if($('#left_click').hasClass("left-side-collapsed")){
			$('#left_click').attr('class', "sticky-header");
	}else{
		$('#left_click').attr('class', "sticky-header left-side-collapsed");
	}
});
</script>

    <section>
    <!-- left side start-->
    <div th:replace="layout_admin :: left_side"></div>
    <!-- main content start-->
	<div class="main-content">
		<div th:replace="layout_admin :: header-section"></div>
		<!-- đây là phần chính của page này -->
		<div id="page-wrapper">
			<div class="graphs">
				<h3 class="blank1">Product</h3>
				<div class="tab-content">
					<div class="tab-pane active" id="horizontal-form">
						<form class="form-horizontal" action="#" th:action="@{/admin/product/save}" th:object="${product}"
		    method="POST" name="product_form" id="product_form">
		    				<input type="hidden" th:field="*{id}" />
							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">Name</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" name="name" id="name" placeholder="Default Input" th:field="*{name}" th:errorclass="field-error"/>
									<em th:if="*{#fields.hasErrors('name')}" th:errors="*{name}"></em>
								</div>
							</div>
							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">Price</label>
								<div class="col-sm-8">
									<input type="number" class="form-control1" name="price" id="price" placeholder="Default Input" th:field="*{price}" th:errorclass="field-error"/>
									<em th:if="*{#fields.hasErrors('price')}" th:errors="*{price}"></em>
								</div>
							</div>
							<div class="form-group">
								<label for="selector1" class="col-sm-2 control-label">Price Unit</label>
								<div class="col-sm-8">
									<select name="price_unit" id="price_unit" class="form-control1" th:field="*{price_unit}" th:errorclass="field-error">
										<option value="1">VNĐ</option>
										<option value="2">*</option>
									</select>
									<em th:if="*{#fields.hasErrors('price_unit')}" th:errors="*{price_unit}"></em>
								</div>
							</div>
							<div class="form-group">
								<label for="selector1" class="col-sm-2 control-label">Type</label>
								<div class="col-sm-8">
									<select name="type" id="type" class="form-control1" th:field="*{type}" th:errorclass="field-error">
										<option value="1">Linh kiện</option>
										<option value="2">Trang trí</option>
									</select>
									<em th:if="*{#fields.hasErrors('type')}" th:errors="*{type}"></em>
								</div>
							</div>
							<div class="form-group">
								<label for="selector1" class="col-sm-2 control-label">Sale</label>
								<div class="col-sm-8">
									<select name="is_sale" id="is_sale" class="form-control1" th:field="*{is_sale}" th:errorclass="field-error">
										<option value="0">No</option>
										<option value="1">Yes</option>
									</select>
									<em th:if="*{#fields.hasErrors('is_sale')}" th:errors="*{is_sale}"></em>
								</div>
							</div>
							<div class="form-group">
								<label for="selector1" class="col-sm-2 control-label">Offer</label>
								<div class="col-sm-8">
									<select name="is_offer" id="is_offer" class="form-control1" th:field="*{is_offer}" th:errorclass="field-error">
										<option value="1">Yes</option>
										<option value="2">No</option>
									</select>
									<em th:if="*{#fields.hasErrors('is_offer')}" th:errors="*{is_offer}"></em>
								</div>
							</div>
							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">Coupon</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="focusedinput" placeholder="Default Input" th:field="*{id_coupon}" th:errorclass="field-error"/>
									<em th:if="*{#fields.hasErrors('id_coupon')}" th:errors="*{id_coupon}"></em>
								</div>
							</div>
							<div class="form-group">
								<label for="txtarea1" class="col-sm-2 control-label">Description</label>
								<div class="col-sm-8">
									<textarea name="description" id="description" cols="50" rows="4" class="form-control1" th:field="*{description}" th:errorclass="field-error">
									</textarea>
									<em th:if="*{#fields.hasErrors('description')}" th:errors="*{description}"></em>
								</div>
							</div>
							<div class="form-group">
								<label for="txtarea1" class="col-sm-2 control-label">Processing Time</label>
								<div class="col-sm-8">
									<textarea name="processing_time" id="processing_time" cols="50" rows="4" class="form-control1" th:field="*{processing_time}" th:errorclass="field-error">
									</textarea>
									<em th:if="*{#fields.hasErrors('processing_time')}" th:errors="*{processing_time}"></em>
								</div>
							</div>
							<div class="form-group">
								<label for="txtarea1" class="col-sm-2 control-label">Addtional info</label>
								<div class="col-sm-8">
									<textarea name="addtional_info" id="addtional_info" cols="50" rows="4" class="form-control1" th:field="*{addtional_info}" th:errorclass="field-error">
									</textarea>
									<em th:if="*{#fields.hasErrors('addtional_info')}" th:errors="*{addtional_info}"></em>
								</div>
							</div>
							<input type="hidden" th:field="*{created}" name="created" id="created" />
							<input type="hidden" name="modified" id="modified" />
							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">Images</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" name="images" id="images" placeholder="Default Input" th:field="*{images}" th:errorclass="field-error"/>
									<em th:if="*{#fields.hasErrors('images')}" th:errors="*{images}"></em>
									<div style="height: 5px;"></div>
									<input type="hidden" name="extraField"/>
									<input type="file" name="files" multiple="multiple" />
									<div style="height: 5px;"></div>
									<input type="submit" id="btnSubmitImages" value="Upload ảnh" />
								</div>
							</div>
							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">Main Image</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" name="main_image" id="main_image" placeholder="Default Input" th:field="*{main_image}" th:errorclass="field-error"/>
									<em th:if="*{#fields.hasErrors('main_image')}" th:errors="*{name}"></em>
								</div>
							</div>
						  	<div class="panel-footer">
								<div class="row">
									<div class="col-sm-8 col-sm-offset-2">
										<button class="btn-success btn">Save</button>
									</div>
								</div>
						 	</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!--  //end phần chính của page-->
	</div>
	
	<!--  footer-->
    <footer th:replace="layout_admin :: footer"></footer>
    <!--  //footer-->
    </section>
    <!-- set ngay cho created and modified -->
    <script type="text/javascript">
    	var dt = new Date();
    	var ngay = dt.getDate();
    	var thang = dt.getMonth();
    	var thangs=  ["01","02","03","04","05","06","07","08","09","10","11","12"];
    	var nam = dt.getFullYear();
   		//document.getElementById("myDate").value = "2013-12-"+n;
    	var ktmodified=document.getElementById("modified").value;
    	if(ktmodified==''){
    		document.getElementById("modified").value = nam+"-"+thangs[thang]+"-"+ngay;
    	}
    	var ktCreated=document.getElementById("created").value;
    	if(ktCreated==''){
    		document.getElementById("created").value = nam+"-"+thangs[thang]+"-"+ngay;
    	}
	</script>
	<script type="text/javascript"
        src="../../../admin/js/uploadfile.js"></script>

</body>

</html>
