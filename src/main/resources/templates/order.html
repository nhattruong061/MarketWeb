<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
    <nav th:replace="layout :: header"></nav>

    <div class="container main-content list">
<!--     	<div th:if="${success}" class="row alert alert-success alert-dismissible">
	        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <span th:text="${success}"></span>
	    </div> -->
    	
    	<th:block th:if="${#lists.isEmpty(orders)}">
		    <h3>No Result</h3>
		</th:block>
		
        <th:block th:unless="${#lists.isEmpty(orders)}">
            <div class="row">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>ID Product</th>
                            <th>Quantity bought</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>State</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order,iterStat : ${orders}">
                            <td th:text="${iterStat.count}"></td>
                            <td><img th:src="${'../../uploads/' + order.idProduct}" alt="product_img" width="250"/></td>
                            <td th:text="${order.numberProduct}"></td>
                            <td th:text="${order.address}"></td>
                            <td th:text="${order.phone}"></td>
                            <td th:text="${order.state}"></td>
                            <td><a th:href="@{/market/delete_order/{id}(id=${order.idProduct})}"><span class="glyphicon glyphicon-trash"></span></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </th:block>
    </div>
    <!-- /.container -->
	<div th:replace="layout :: footer-top"></div>
	<div th:replace="layout :: subscribe"></div>
    <footer th:replace="layout :: footer"></footer>
    <div th:replace="layout :: copy-right"></div>
</body>
</html>
